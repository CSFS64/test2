<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>前线地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script
    src="https://csfs64.github.io/back_to_neon/assets/hub-banner.js"
    data-base="https://csfs64.github.io/back_to_neon/"
    data-updates-link="https://csfs64.github.io/back_to_neon/#updates"
    data-autohide="5000"     <!-- 自动收起毫秒；0=不自动收起 -->
    data-edge="8"            <!-- 收起后保留的边缘高度（px） -->
    defer
  ></script>

  <!-- Leaflet 地图样式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  
  <!-- 左侧图标栏 -->
  <div id="sidebar">
    <div class="sidebar-section top">
      <div class="icon-group">
        <div class="icon">☰</div>
        <div class="icon">📍</div>
        <div class="icon">🔔</div>
        <div class="icon">ℹ️</div>
        </div>
      </div>

    <div class="separator"></div>
    
      <div class="sidebar-section middle">
        <div class="icon-group">
          <div class="icon tools">🛠️</div>
          <div class="icon">📏</div>
          <div class="icon">✏️</div>
        </div>
      </div>

    <div class="separator"></div>
    
      <div class="sidebar-section bottom">
        <div class="icon-group">
          <div class="icon">☁️</div>
          <div class="icon">🎯</div>
          <div class="icon">📡</div>
          <div class="icon">🔥</div>
          <div class="icon">💥</div>
        </div>
      </div>
    </div>
  
    <div class="top-panel">
      <div class="logo-bar">
        <img src="https://github.com/CSFS64/test2/blob/main/images/LOGO.png?raw=true" alt="Logo" class="logo" />
        <span class="brand-name">Kalyna<br>Battle Map</span>
      </div>
    
      <div class="divider"></div>
    
      <div class="control-panel">
        <button id="play-speed">1x</button>
        <button id="prev-day">←</button>
        <div id="current-date">06.06.2025</div>
        <button id="next-day">→</button>
        <button id="open-calendar">📅</button>
        <button id="jump-latest">⇱</button>
      </div>
    </div>

  <!-- 日历弹窗 -->
  <div id="calendar-popup" class="hidden">
    <div class="calendar-header">
      <strong>Calendar</strong>
      <button id="close-calendar" aria-label="Close" class="close-btn">✕</button>
    </div>
    <input type="date" id="date-picker" />
    <button id="today-button">Today</button>
  </div>

  <!-- 每日更新面板 -->
  <div id="update-panel" class="hidden">
    <div class="update-header">
      <strong>更新概要（点击跳转）</strong>
      <button id="close-update-panel" class="close-btn">✕</button>
    </div>
    <div id="update-list" class="update-list">

    </div>
  </div>

  <!-- 信息面板 -->
  <div id="info-panel" class="hidden">
    <div class="update-header">
      <span>领土信息</span>
      <button id="close-info-panel" class="close-btn">✕</button>
    </div>
    <div id="info-content" class="update-list"></div>
  </div>

  <!-- 经纬度搜索面板 -->
  <div id="geo-panel" class="hidden">
    <div class="update-header">
      <span>经纬度定位</span>
      <button id="close-geo-panel" class="close-btn">✕</button>
    </div>
  
    <div class="geo-form">
      <input id="geo-input" type="text" inputmode="decimal"
             placeholder="例如：48.25292, 37.22646" />
      <button id="geo-go" class="geo-go">前往</button>
    </div>
  
    <div class="geo-hint">输入坐标，前往指定区域</div>
  </div>

  <!-- Ruler 面板 -->
  <div id="ruler-panel" class="hidden">
    <div class="update-header">
      <strong>Ruler</strong>
      <button id="close-ruler-panel" class="close-btn">✕</button>
    </div>
    <div class="ruler-body">
      <p class="hint">左键添加测量点，再次点击第一个点闭合以测量面积，测量点可以拖动</p>
      <div class="ruler-stats">
        <div class="stat">
          <div class="num" id="ruler-distance">0.00</div>
          <div class="label">距离, km</div>
        </div>
        <div class="stat">
          <div class="num" id="ruler-area">—</div>
          <div class="label">面积, km²</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 绘图面板 -->
  <div id="draw-panel" class="hidden">
    <div class="update-header">
      <strong>Draw</strong>
      <div class="draw-actions">
        <button id="draw-undo" title="撤销">↩</button>
        <button id="draw-clear" title="清除所有">🗑</button>
        <button id="draw-export" title="导出.png">⬇</button>
        <button id="draw-share" title="分享.GeoJSON">🔗</button>
        <button id="close-draw-panel" class="关闭">✕</button>
      </div>
    </div>
  
    <div class="draw-toolbar">
      <div class="tool-row">
        <button class="draw-tool" data-tool="pen"   title="画笔">✏️</button>
        <button class="draw-tool" data-tool="note" title="批注">📝</button>
        <button class="draw-tool" data-tool="erase" title="橡皮（左键点击删除）">🧽</button>
        <button class="draw-tool" data-tool="line"  title="直线">／</button>
        <button class="draw-tool" data-tool="arrow" title="箭头">➚</button>
        <button class="draw-tool" data-tool="rect"  title="矩形">▭</button>
        <button class="draw-tool" data-tool="circle" title="圆形">◯</button>
      </div>
  
      <div class="tool-row">
        <div class="draw-color-palette" id="draw-colors">
          <!-- 会由 JS 注入颜色块 -->
        </div>
      </div>
  
      <div class="tool-row">
        <input id="draw-weight" type="range" min="1" max="12" value="3" />
        <span id="draw-weight-val">3</span>
      </div>
    </div>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <!-- Leaflet 脚本 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mgrs@1.0.0/dist/mgrs.min.js"></script>
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

  <!-- 自定义逻辑 -->
  <script src="main.js"></script>
</body>
</html>
