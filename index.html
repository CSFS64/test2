<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>前线地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet 地图样式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  
  <!-- 左侧图标栏 -->
  <div id="sidebar">
    <div class="sidebar-section top">
      <div class="icon-group">
        <div class="icon">☰</div>
        <div class="icon">📍</div>
        <div class="icon">🔔</div>
        <div class="icon">ℹ️</div>
        </div>
      </div>

    <div class="separator"></div>
    
      <div class="sidebar-section middle">
        <div class="icon-group">
          <div class="icon">🛠️</div>
          <div class="icon">📏</div>
          <div class="icon">✏️</div>
        </div>
      </div>

    <div class="separator"></div>
    
      <div class="sidebar-section bottom">
        <div class="icon-group">
          <div class="icon">☁️</div>
          <div class="icon">🎯</div>
          <div class="icon">📡</div>
          <div class="icon">🔥</div>
          <div class="icon">💥</div>
        </div>
      </div>
    </div>
  
    <div class="top-panel">
      <div class="logo-bar">
        <img src="https://github.com/CSFS64/test2/blob/main/images/LOGO.png?raw=true" alt="Logo" class="logo" />
        <span class="brand-name">Kalyna<br>Battle Map</span>
      </div>
    
      <div class="divider"></div>
    
      <div class="control-panel">
        <button id="play-speed">1x</button>
        <button id="prev-day">←</button>
        <div id="current-date">06.06.2025</div>
        <button id="next-day">→</button>
        <button id="open-calendar">📅</button>
        <button id="jump-latest">⇱</button>
      </div>
    </div>

  <!-- 日历弹窗 -->
  <div id="calendar-popup" class="hidden">
    <div class="calendar-header">
      <strong>Calendar</strong>
      <button id="close-calendar" aria-label="Close" class="close-btn">×</button>
    </div>
    <input type="date" id="date-picker" />
    <button id="today-button">Today</button>
  </div>

  <!-- 每日更新面板 -->
  <div id="update-panel" class="hidden">
    <div class="update-header">
      <strong>更新概要（点击跳转）</strong>
      <button id="close-update-panel" class="close-btn">×</button>
    </div>
    <div id="update-list" class="update-list">

    </div>
  </div>

  <!-- 信息面板 -->
  <div id="info-panel" class="hidden">
    <div class="update-header">
      <span>领土信息</span>
      <button id="close-info-panel" class="close-btn">×</button>
    </div>
    <div id="info-content" class="update-list"></div>
  </div>

  <!-- 经纬度搜索面板 -->
  <div id="geo-panel" class="hidden">
    <div class="update-header">
      <span>经纬度定位</span>
      <button id="close-geo-panel" class="close-btn">×</button>
    </div>
  
    <div class="geo-form">
      <input id="geo-input" type="text" inputmode="decimal"
             placeholder="例如：48.25292, 37.22646" />
      <button id="geo-go" class="geo-go">前往</button>
    </div>
  
    <div class="geo-hint">输入坐标，前往指定区域</div>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <!-- Leaflet 脚本 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- 自定义逻辑 -->
  <script src="main.js"></script>
</body>
</html>
