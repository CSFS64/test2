<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>前线地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-wrapper">
    <!-- 左侧图标栏 -->
    <div id="sidebar">
      <div class="sidebar-section top">
        <div class="icon-group">
          <div class="icon">☰</div>
          <div class="icon">🌐</div>
          <div class="icon">🔔</div>
          <div class="icon">ℹ️</div>
        </div>
      </div>

      <div class="separator"></div>

      <div class="sidebar-section middle">
        <div class="icon-group">
          <div class="icon">🛠️</div>
          <div class="icon">📏</div>
          <div class="icon">✏️</div>
        </div>
      </div>

      <div class="separator"></div>

      <div class="sidebar-section bottom">
        <div class="icon-group">
          <div class="icon">☁️</div>
          <div class="icon">🎯</div>
          <div class="icon">📡</div>
          <div class="icon">🔥</div>
          <div class="icon">💥</div>
        </div>
      </div>
    </div>

    <!-- 顶部控制栏 -->
    <div class="top-panel">
      <div class="logo-bar">
        <img src="https://github.com/CSFS64/test2/blob/main/images/LOGO.jpg?raw=true" class="logo" alt="Logo" />
        <span class="brand-name">CSFS<br>MAPPING</span>
      </div>
      <div class="divider"></div>
      <div class="control-panel">
        <button id="play-speed">1x</button>
        <button id="prev-day">←</button>
        <div id="current-date">06.06.2025</div>
        <button id="next-day">→</button>
        <button id="open-calendar">📅</button>
        <button id="jump-latest">⇱</button>
      </div>
    </div>

    <!-- 日历 -->
    <div id="calendar-popup" class="hidden">
      <div class="calendar-header">
        <strong>Calendar</strong>
        <button id="close-calendar">✕</button>
      </div>
      <input type="date" id="date-picker" />
      <button id="today-button">Today</button>
    </div>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
